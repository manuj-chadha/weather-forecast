<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weatherForecast.css" />
    <link rel="shortcut icon" href="weather.png" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
  </head>
  <body>
    <video id="background-video" autoplay loop muted poster="clouds.mp4">
        <source src="clouds.mp4" type="video/mp4">
    </video>
    <video id="mobile_vid" autoplay loop muted poster="background-video.mp4">
        <source src="background-video.mp4" type="video/mp4">
    </video>
    <div id="centerbox">
        <form id="searchBar">
            <i id="search" class="fa-solid fa-magnifying-glass" style="color: #74C0FC;">
            </i>
            <input type="text" placeholder="Enter your city name..." id="searchCity">         
        </form>
        <section id="info">
            <h1 id="city">City name</h1>
            <h3 id="time">Current time</h3>
            <div>
                <p class="weather_forecast"></p>
                <p class="weather_icon"></p>
            </div>
            <div class="weather_data"></div>
            <div id="max_min">
                <p class="min" style="margin-left: 5px;"></p>
                <p class="max" style="margin-right: 30px;"></p>
            </div>
            <div></div>
        </section>
        <section id="main">
            <div id="div1" class="div">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div class="div-items" style="display: flex;flex-direction: column;">
                    <p class="gridContent">Feels like</p>
                    <p id="temperature" class="gridContent">15&#176</p>
                </div>
                
            </div>
            <div id="div2" class="div">

                <i class="fa-solid fa-droplet"></i>
                <div class="div-items" style="display: flex;flex-direction: column;">
                    <p class="gridContent">Humidity</p>
                    <p id="humidity" class="gridContent">15&#176</p>
                </div>
            </div>
            <div id="div3" class="div">
                <i class="fa-solid fa-wind"></i>
                <div class="div-items" style="display: flex;flex-direction: column;">
                    <p class="gridContent">Wind</p>
                    <p id="wind" class="gridContent">15&#176</p>
                </div>            
            </div>
            <div id="div4" class="div">
                <i class="fa-brands fa-cloudscale"></i>
                <div class="div-items" style="display: flex;flex-direction: column;">
                    <p class="gridContent">Pressure</p>
                    <p id="pressure" class="gridContent">15&#176</p>
                </div>            
            </div>
        </section>
    </div>
    <script src="javaScript.js"></script>
  </body>
</html>
